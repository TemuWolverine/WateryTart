name: dotnet package

on: workflow_dispatch 

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          # Semantic version range syntax or exact version of a dotnet version
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './WateryTart.Platform.Linux/packages.lock.json'
          workloads: android 
      - name: Install dependencies
        run: dotnet restore
      - run: dotnet build WateryTart.Platform.Windows/WateryTart.Platform.Windows.csproj
      - run: dotnet publish WateryTart.Platform.Linux -p:PublishProfile=LinuxArm
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: WateryTart/WateryTart.Platform.Linux/bin/release/net10.0/publish/linux-arm64/**
